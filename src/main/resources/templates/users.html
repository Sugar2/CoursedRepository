<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<a href="/registration">Реєстрація користувача</a>
<div>
    <table>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <tr th:each="role : ${user.roles}">
                <td th:text="${role}"></td>
            </tr>
        </tr>
    </table>
</div>
</body>
</html>
