<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <meta charset="UTF-8"/>
    <title>Реєстрація користувача</title>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

            <form action="#" th:action="@{/registration}" th:object="${userForm}" method="post">
                <h2>Створіть акаунт</h2>

                <div class="form-edGroup">
                    <input type="email" name="email" id="emailField" th:field="*{email}" class="form-control input-lg" placeholder="Email" autofocus="autofocus"/>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email exists</div> <!-- this text means nothing. Data taken from attributes -->
                </div>

                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-edGroup">
                            <input type="password" name="password" id="passwordField" th:field="*{password}" class="form-control input-lg"
                                   placeholder="Пароль"/>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-edGroup">
                            <input type="password" name="confirmPassword" id="confirmPasswordField" th:field="*{confirmPassword}"
                                   class="form-control input-lg" placeholder="Підтвердіть пароль"/>
                        </div>
                    </div>
                </div>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Passwords do not match</div> <!-- this text means nothing. Data taken from attributes -->

                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <input type="submit" value="Зареєструватись"
                                                          class="btn btn-primary btn-block btn-lg"/></div>
                    <div class="col-xs-6 col-md-6"><a th:href="@{/login}" class="btn btn-success btn-block btn-lg">Перейти до
                        аутентифікації</a></div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
