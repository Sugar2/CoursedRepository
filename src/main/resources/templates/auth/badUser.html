<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <meta charset="UTF-8"/>
    <title>Невірні дані користувача</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3"
             style="padding-top:50px; padding-bottom:50px">
            <div class="form-group">
                <h1 class="text-center well">Щось пішло не так.</h1>
            </div>
            <div class="form-group">
                <div th:switch="${message}">
                    <div th:case="'VerificationTokenExpired'">
                        <div class="alert alert-danger">Ваш ключ для актвації акаунта більше не дійсний. Щоб ми вислали
                            вам
                            новий ключ натисніть <span id="resendVerificationToken-button" type="submit"
                                                       class="text-center btn btn-primary btn-block btn-lg">Сюди</span>
                        </div>
                        <div th:text="${token}" hidden="hidden"></div>
                    </div>
                    <div th:case="*" th:text="${message}"></div>
                </div>
                <div id="badUser-request-result"></div>
            </div>
            <div class="form-group">
                <a th:href="@{/login}" class="text-center btn btn-success btn-block btn-lg">Перейти до
                    аутентифікації</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
