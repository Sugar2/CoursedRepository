<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <meta charset="UTF-8"/>
    <title>Невірні дані користувача</title>
</head>
<body>
<div class="container">
    <div class="form-group">
        <h1 class="text-center well">Щось пішло не так.</h1>
    </div>
    <div class="form-group">
        <div th:text="${message}" th:unless="${message == null}" class="alert alert-danger"></div>
    </div>
    <div class="form-group">
        <a th:href="@{/login}" class="text-center btn btn-success btn-block btn-lg">Перейти до аутентифікації</a>
    </div>
</div>
</body>
</html>
