<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>

    <script th:defer="true" th:src="@{/js/frameworks/jquery-3.1.1.js}" src="../../static/js/frameworks/jquery-3.1.1.js"></script>
    <script th:defer="true" th:src="@{/js/frameworks/bootstrap.min.js}" src="../../static/js/frameworks/bootstrap.min.js"></script>
    <!--<script th:defer="true" th:src="@{/js/specific/registration-validation.js}"></script>-->
    <script th:defer="true" th:src="@{/js/shared/fill-functions.js}" src="../../static/js/shared/fill-functions.js"></script>
    <script th:defer="true" th:src="@{/js/local/students-local-ukr.js}" src="../../static/js/local/students-local-ukr.js"></script>

    <meta charset="UTF-8"/>
    <title>CoursEd</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

            <br/><br/><br/>

            <ul class="nav nav-tabs">
                <li class="active" ><a data-toggle="tab" href="#login">Вхід</a></li>
                <li><a data-toggle="tab" href="#student" id="registration-student">Я - новий студент</a></li>
                <li><a data-toggle="tab" href="#teacher" id="registration-teacher">Я - новий викладач</a></li>
            </ul>

            <div class="tab-content">
                <div id="login" class="tab-pane fade in active">
                    <form th:action="@{/login}" method="post">
                        <h2>Необхідно авторизуватись</h2>
                        <div th:text="${message}" th:unless="${message == null}" class="alert alert-info"></div>
                        <div class="form-group">
                            <input type="email" name="email" id="emailField" class="form-control input-lg"
                                   placeholder="Email" autofocus="autofocus"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="passwordField" class="form-control input-lg" placeholder="Пароль"/>
                        </div>
                        <div th:if="${param.error}" class="alert alert error">Невірний емейл або пароль.</div>
                        <div class="row">
                            <div class="col-xs-12">
                                <input type="submit" value="Увійти" class="btn btn-primary btn-block btn-lg"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="student" class="tab-pane fade">
                    <form id="registration-student-form">
                        <h2>Створіть акаунт студента</h2>
                        <div class="form-group">
                            <input class="form-control" type="text" name="lastName" placeholder="Прізвище" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="firstName" placeholder="Ім'я" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="patronymic" placeholder="По-батькові" />
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="yearId" id="yearId">
                                <option value="0">Обрати рік</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="semesterId" id="semesterId">
                                <option value="0">Обрати семестр</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="specialityId" id="specialityId">
                                <option value="0">Обрати спеціальність</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="groupId" id="groupId">
                                <option value="0">Обрати групу</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="gradeBookNumber" id="GradeBookMarkId" placeholder="Залікова книжка"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="birthDate" placeholder="Дата народження" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="phoneNumber" placeholder="Контактний телефон" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="address" placeholder="Адреса" />
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="studentEducationStatus" id="studentEducationStatus">
                                <option value="0">Обрати статус навчання</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="isBudgetStudent" id="isBudgetStudent">
                                <option value="0">Обрати форму навчання</option>
                                <option value="true">Бюджетна</option>
                                <option value="false">Контрактна</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="parentsInfo" placeholder="Інформація про батьків (ПІБ, телефон)" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="additionalInformation" placeholder="Додаткова інформація (Захоплення, вміння та навички)" />
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="emailFieldStudent" class="form-control" placeholder="Email" value="" autofocus="autofocus" autocomplete="off"/>
                            <div id="checkEmailResult" class="alert-danger"></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password" id="passwordFieldStudent" class="form-control" placeholder="Пароль"/>
                                    <div id="emptyPasswordResultStudent" class="alert-danger"></div>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="confirmPassword" id="confirmPasswordFieldStudent" class="form-control" placeholder="Підтвердіть пароль"/>
                                    <div id="confirmPasswordResultStudent" class="alert-danger"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-xs-12">
                            <input id="button-student-post" type="button" value="Подати заявку" class="btn btn-success btn-block btn-lg" />
                        </div>
                        <br/>
                    </form>
                </div>
                <div id="teacher" class="tab-pane fade">
                    <form id="registration-teacher-form" action="#" th:action="@{/registration}" method="post">
                        <h2>Створіть акаунт викладача</h2>
                        <div class="form-group">
                            <input class="form-control" type="text" name="lastName" placeholder="Прізвище" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="firstName" placeholder="Ім'я" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="patronymic" placeholder="По-батькові" />
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="emailFieldTeacher" class="form-control" placeholder="Email" value="" autofocus="autofocus" autocomplete="off"/>
                            <div id="checkEmailResultTeacher" class="alert-danger"></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password" id="passwordFieldTeacher" class="form-control"
                                           placeholder="Пароль"/>
                                    <div id="emptyPasswordResult" class="alert-danger"></div>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="confirmPassword" id="confirmPasswordField" class="form-control" placeholder="Підтвердіть пароль"/>
                                    <div id="confirmPasswordResult" class="alert-danger"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-xs-12">
                            <input id="button-teacher-post" type="button" value="Подати заявку" class="btn btn-success btn-block btn-lg" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
